<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inputs.css">
    <title>Inputs</title>
</head>

<body>
    <form>
        <label>
            kleur
            <input type="color" value="#c33c3c" alpha colorspace="display-p3">
        </label>
        <label>
            range
            <input type="number" min="1" max="10">
        </label>
        <label>
            reset
            <input type="reset">
        </label>
    </form>
</body>

</html>
